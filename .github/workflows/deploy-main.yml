name: Deploy MAIN to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug remote path (MAIN)
        run: |
          echo "Remote path (MAIN): ${{ secrets.IONOS_PROD_REMOTE_PATH }}"

      - name: Upload files via SFTP (MAIN)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.IONOS_FTP_HOST }}
          port: 22
          username: ${{ secrets.IONOS_FTP_USER }}
          password: ${{ secrets.IONOS_FTP_PASS }}
          local_path: "./"
          remote_path: ${{ secrets.IONOS_PROD_REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: false
          exclude: |
            .git*
            .github*
            README.md
