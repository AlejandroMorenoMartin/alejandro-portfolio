    </header>

    <div class="mainTwo">

      <!-- [about] -->
      <div class="sectionHeader">
        <div class="frameFlexAuto">
          <h2 data-key="aboutPageTitle"></h2>

      <div class="frameFlexColumnMedium">

      </div>
      <div class="frameFlexColumnMedium">
        <h4 data-key="aboutPageTitleParagraph2"></h4>

      </div>

    <!-- [contactForm] -->

      <form action="https://api.web3forms.com/submit" method="POST" class="contactFormBody">

        <button type="button" class="buttonClose" id="closeContactForm"><i class="fa-solid fa-xmark iconDefault"
            aria-hidden="true"></i></button>
        <h4>Get in touch</h4>
        <p class="regular">Puedes contactarme a través de las redes sociales o si lo prefieres dejame un mensaje y te
          contestaré lo antes posible.</p>
        <div class="frameFlexMedium">
          <button type="button" href="https://wa.me/34618110583" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-whatsapp"></i></button>
          <button type="button" href="https://www.linkedin.com/in/alejandromorenoproductdesigner/" class="buttonIcon"
            target="_blank"><i class="fa-brands fa-linkedin"></i></button>
          <button type="button" href="https://github.com/kakomoma" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-github"></i></button>
          <button type="button" href="mailto:alejandromorenomartin199@gmail.com" class="buttonIcon" target="_blank"><i
              class="fa-solid fa-envelope"></i></button>
        </div>
        <input type="hidden" name="access_key" value="a698f320-b8cf-4911-b13b-aaa1297e57b0">
        <input type="text" name="name" placeholder="Your name" class="contactInput" required>
        <input type="email" name="name" placeholder="Your email" class="contactInput" required>
        <textarea name="message" placeholder="Your message" class="contactInput" required></textarea>
        <button type="submit" class="buttonPrimary">Submit</button>
      </form>
    </div>

    <!-- [progressButton] -->
    <div id="progressButton">

        <i class="fa-solid fa-chevron-up"></i>

    </div>


    <!-- [footer] -->
    <footer>

        <a href="index.html" alt="logoAlejandro" id="logoLink">
          <svg class="logo" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11.0044 29.7125L23.0381 6.83789H24.6898L45.3122 42.6954H35.4965L24.9257 24.5289H23.274L21.3392 29.7125H11.0044ZM8.07878 34.6109H24.5012L29.6451 42.8381H3.3125L8.07878 34.6109Z" />
