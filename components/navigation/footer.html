<!-- [footer] -->
<footer class="footer">
        <!-- [language] -->
        <div class="frameFlexSmall switcherContainer" id="languageSwitcherContainer">
                <input type="checkbox" id="languageSwitch">
                <label for="languageSwitch" data-state="en" data-key="languageSwitch1" class="regular"></label>
                <label for="languageSwitch" data-state="es" data-key="languageSwitch2" class="regular"></label>
        </div>

        <!-- [theme] -->
        <div class="frameFlexSmall switcherContainer" id="themeSwitcherContainer">
                <input type="checkbox" id="themeSwitch">
                <label for="themeSwitch" data-state="light" data-key="themeSwitch1" class="regular"></label>
                <label for="themeSwitch" data-state="dark" data-key="themeSwitch2" class="regular"></label>
        </div>

</footer>
