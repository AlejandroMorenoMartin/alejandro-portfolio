<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>

  <!-- [metas] -->
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
  <meta http-equiv="Content-Language" content="en">
  <meta name="description"
    content="Welcome to my portfolio. Here you will find relevant information about my background as a product designer and how it can impact people's lives..">
  <meta name="theme-color" content="#EB8F3B">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#EB8F3B">

  <!-- [links] -->
  <link rel="icon" href="/assets/icons/navigation/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- [title] -->
  <title>Projects</title>
</head>

<body>

  <!-- [main] -->
  <main class="main">

    <!-- [navBar] -->
    <header id="navBarContainer" class="navBar"></header>

    <div class="mainTwo">

      <!-- [projects] -->
      <div class="sectionHeader">
        <div class="frameFlexAuto">
          <h2 data-key="indexSectionHeader1"></h2>
        </div>
      </div>

      <div class="gridThree">

        <!-- [geomites] -->
        <div id="cardGeomites"></div>

        <!-- [tattoParadise] -->
        <div id="cardTattooParadise"></div>

        <!-- [atipikoTours] -->
        <div id="cardAtipikoTours"></div>

        <!-- [senzoStudio] -->
        <div id="cardSenzoStudio"></div>

        <!-- [portfolio] -->
        <div id="cardPortfolio"></div>

      </div>
    </div>

    <!-- [progressButton] -->
    <button class="btn-toggle-round scroll-top js-scroll-top" type="button" title="Scroll to top">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-up" width="24" height="24"
        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="18" y1="11" x2="12" y2="5" />
        <line x1="6" y1="11" x2="12" y2="5" />
      </svg>
      <svg class="progress-circle" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </button>

    <!-- [footer] -->
    <footer id="footer" class="footer"></footer>

  </main>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/components.js"></script>
  <script src="https://kit.fontawesome.com/35d35eeb85.js" crossorigin="anonymous"></script>
</body>

</html>
