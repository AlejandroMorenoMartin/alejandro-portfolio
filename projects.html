<!DOCTYPE html>

          </svg>
        </a>
        <nav class="desktopNavigation" id="primaryNavigation">
          <ul aria-label="Primary" role="list" class=" navBarNavigation">
            <ul class="navBarFrameNavigation">
              <li class="navBarFrameLink"><a href="index.html">
                  <p data-key="navBarFrameLink1"></p>
                </a></li>
              <li class="navBarFrameLink active"><a href="projects.html">
                  <p data-key="navBarFrameLink2"></p>
                </a></li>
              <li class="navBarFrameLink"><a href="resume.html">
                  <p data-key="navBarFrameLink3"></p>
                </a></li>
              <li class="navBarFrameLink"><a href="aboutMe.html">
                  <p data-key="navBarFrameLink4"></p>
                </a></li>
              <li class="navBarFrameLink"><a href="blog.html">

                </a></li>
            </ul>
            <li class="switcherContainer">

                <p data-key="languageContainerText" class="small"></p>

              <div class="frameFlexColumnTiny">
                <p data-key="themeContainerText" class="small"></p>
                <input class="switcher themeSwitcher" type="checkbox">
              </div>

        </nav>
        <nav class="mobileNavigation" id="primaryNavigation">
          <ul aria-label="Primary" role="list" class=" navBarNavigation">

                <div class="frameFlexColumnMedium">

                  </a>

              <div class="frameFlexColumnLarge">
                <p data-key="mobileNavigationSectionTitle2" class="regular"></p>

                    <p data-key="mobileNavigationOption1" class="large"></p>
                    <input class="switcher languageSwitcher" type="checkbox">
                  </div>
                  <div class="frameFlexPaddingBottom">
                    <p data-key="mobileNavigationOption2" class="large"></p>

                  </div>

                  <a href="mailto:alejandromorenomartin199@gmail.com" class="buttonIcon" target="_blank"><i
                      class="fa-solid fa-envelope iconLarge"></i></a>
                </div>
              </div>
              <p class="regular" data-key="footerText"></p>

            <rect class="hamburgerLine bottomLine" width="80" height="10" x="10" y="65" rx="5"></rect>

      <div class="gridThree">
        <div class="cardProject">

          <div class="cardProjectImageContainer">

          <div class="frameFlexMedium">
            <div class="tagNew">

            </div>
            <div class="tag">

            </div>
          </div>
          <div class="frameFlexColumnTiny">
            <p class="large">Geomites</p>
            <p class="small" data-key="cardProjectGeomitesTime"></p>
          </div>
          <p class="regular" data-key="cardProjectGeomitesDescription"></p>

          </a>
        </div>
        <div class="cardProject">
          <div class="linearFrame"></div>
          <div class="cardProjectImageContainer">
            <img class="cardProjectImage" src="assets/images/projects/tattooParadise/cardProject__tattooParadise.png"

          <div class="frameFlexColumnTiny">
            <p class="large">Atipiko tours</p>

          <p class="regular" data-key="cardProjectAtipikoToursDescription"></p>
          <a class="buttonPrimary" href="#">
            <p class="regular-bold" data-key="cardProjectButton"></p>
          </a>
        </div>
        <div class="cardProject">
          <div class="linearFrame"></div>
          <div class="cardProjectImageContainer">
            <img class="cardProjectImage" src="assets/images/projects/senzoStudio/cardProject__senzoStudio.png"

          </div>
          <div class="frameFlexMedium">
            <div class="tag">
              <p class="regular" data-key="cardProjectSenzoStudioTag1"></p>
            </div>              
          </div>
          <div class="frameFlexColumnTiny">
            <p class="large">Senzo studio</p>

          <p class="regular" data-key="cardProjectSenzoStudioDescription"></p>
          <a class="buttonPrimary" href="#">
            <p class="regular-bold" data-key="cardProjectButton"></p>
          </a>

        <div class="cardProject">
          <div class="linearFrame"></div>
          <div class="cardProjectImageContainer">
            <img class="cardProjectImage" src="assets/images/projects/portfolio/cardProject__portfolio.png"

    <button class="btn-toggle-round scroll-top js-scroll-top" type="button" title="Scroll to top">

        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="18" y1="11" x2="12" y2="5" />
        <line x1="6" y1="11" x2="12" y2="5" />

        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
