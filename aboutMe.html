        </div>
      </div>

      <div class="aboutMeSection">

        <figure class="aboutMeImageContainer">
          <img class="aboutMeImage" src="assets/images/aboutGallery/aboutGalleryImage3.png" alt="alejandroMoreno">
        </figure>

        <div class="frameFlexColumnExtraLarge">

          <p data-key="aboutPageText1" class="large"></p>
          <p data-key="aboutPageText2" class="regular"></p>

          <div class="frameFlexLarge">
            <i class="fa-solid fa-code iconLarge"></i>
            <i class="fa-solid fa-pen-nib iconLarge"></i>
            <i class="fa-solid fa-tree iconLarge"></i>
            <i class="fa-solid fa-dumbbell iconLarge"></i>
            <i class="fa-solid fa-book iconLarge"></i>
            <i class="fa-solid fa-plane iconLarge"></i>
          </div>

          <div class="frameFlexColumnMedium">
            <h4 data-key="aboutPageTitleParagraph1"></h4>
            <p data-key="aboutPageTextParagraph1" class="regular"></p>
          </div>
          <div class="frameFlexColumnMedium">
            <h4 data-key="aboutPageTitleParagraph2"></h4>

    <!-- [contactForm] -->
    <div class="overlay hidden"></div>
    <div class="contactForm hidden">
      <form action="https://api.web3forms.com/submit" method="POST" class="contactFormBody">

        <button type="button" class="buttonClose" id="closeContactForm"><i class="fa-solid fa-xmark iconMedium"
            aria-hidden="true"></i></button>
        <h4 data-key="contactFormTitle"></h4>
        <p data-key="contactFormText" class="regular"></p>
        <div class="frameFlexMedium">
          <button type="button" href="https://wa.me/34618110583" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-whatsapp iconMedium"></i></button>
          <button type="button" href="https://www.linkedin.com/in/alejandromorenoproductdesigner/" class="buttonIcon"
            target="_blank"><i class="fa-brands fa-linkedin iconMedium"></i></button>
          <button type="button" href="https://github.com/kakomoma" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-github iconMedium"></i></button>
          <button type="button" href="mailto:alejandromorenomartin199@gmail.com" class="buttonIcon" target="_blank"><i
              class="fa-solid fa-envelope iconMedium"></i></button>
        </div>
        <input type="hidden" name="access_key" value="a698f320-b8cf-4911-b13b-aaa1297e57b0">
        <div class="frameFlexColumnSmall">
          <p data-key="contactFormName" class="small"></p>
          <input type="name" name="name" class="contactInput" required>
        </div>
        <div class="frameFlexColumnSmall">
          <p data-key="contactFormEmail" class="small"></p>
          <input type="email" name="name" class="contactInput" required>
        </div>
        <div class="frameFlexColumnSmall">
          <p data-key="contactFormMessage" class="small"></p>
          <textarea type="message" name="message" class="contactInput" required></textarea>
        </div>

        <button type="submit" class="buttonPrimary">
          <p data-key="contactFormButton" class="regular-bold"></p>
        </button>
      </form>
    </div>
