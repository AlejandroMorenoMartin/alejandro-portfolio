<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>

  <!-- [metas] -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="en">
  <meta name="description"
    content="Welcome to my portfolio. Here you will find relevant information about my background as a product designer and how it can impact people's lives..">
  <meta name="theme-color" content="#EB8F3B">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#EB8F3B">

  <!-- [links] -->
  <link rel="icon" href="/assets/icons/navigation/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- [title] -->
  <title>Alejandro Moreno - Portfolio</title>
</head>

<body>

  <!-- [main] -->
  <main class="main">

    <!-- [navBar] -->
    <header class="navBar">
      <div class="navBarContainer">
        <a href="index.html" alt="logoAlejandro" id="logoLink">
          <svg class="logo" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11.0044 29.7125L23.0381 6.83789H24.6898L45.3122 42.6954H35.4965L24.9257 24.5289H23.274L21.3392 29.7125H11.0044ZM8.07878 34.6109H24.5012L29.6451 42.8381H3.3125L8.07878 34.6109Z" />
          </svg></a>
        <nav class="primaryNavigation" id="primaryNavigation">
          <ul aria-label="Primary" role="list" class=" navBarNavigation">
            <li class="navBarFrameLink"><a href="index.html">
                <p data-key="navBarFrameLink1"></p>
              </a></li>
            <li class="navBarFrameLink"><a href="resume.html">
                <p data-key="navBarFrameLink2"></p>
              </a></li>
            <li class="navBarFrameLink"><a href="about.html">
                <p data-key="navBarFrameLink3"></p>
              </a></li>
            <li class="navBarFrameLink"><a href="#">
                <p data-key="navBarFrameLink4"></p>
              </a></li>
          </ul>
        </nav>
        <div class="switcherContainer ">
          <input class="switcher languageSwitcher" type="checkbox">
          <input class="switcher themeSwitcher" type="checkbox">
        </div>
        <button class="mobileNavToggle " aria-controls="primaryNavigation" aria-expended="false">
          <i class="fa-solid fa-xmark iconDefault iconClose" aria-hidden="true"></i>
          <i class="fa-solid fa-bars iconDefault iconHamburger" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <div class="mainTwo">

      <!-- [resume] -->
      <div class="sectionHeader">
        <div class="frameFlexAuto">
          <h2 data-key="resumeHeader"></h2>
        </div>
      </div>

      <div class="buttonTab">
        <div class="buttonTabComponent active" id="buttonTab1">
          <p data-key="buttonTab1" class="large"></p>
        </div>
        <div class="buttonTabComponent " id="buttonTab2">
          <p data-key="buttonTab2" class="large"></p>
        </div>
      </div>

      <!-- [experience] -->
      <div class="frameFlexColumnLarge" id="experienceContainer">
        <div class="cardExperience">
          <img class="imageDefault" src="assets/icons/experience/geomites.png" alt="cardExperienceImage">
          <div class="frameFlexColumnMedium">
            <div class="frameFlexColumnTiny">
              <p data-key="experienceCard1Title" class="large"></p>
              <p data-key="experienceCard1Company" class="regular"></p>
              <p data-key="experienceCard1Date" class="small"></p>
              <p data-key="experienceCard1Location" class="small"></p>
            </div>
            <p data-key="experienceCard1Description" class="regular"></p>
            <p data-key="experienceCard1Technologies" class="regular-bold"></p>
            <p data-key="experienceCard1Skills" class="regular-bold"></p>
          </div>
        </div>
        <div class="cardExperience">
          <img class="imageDefault" src="assets/icons/experience/atipiko.png" alt="cardExperienceImage">
          <div class="frameFlexColumnMedium">
            <div class="frameFlexColumnTiny">
              <p data-key="experienceCard2Title" class="large"></p>
              <div class="frameFlexTiny">
                <a href="https://atipikotours.com/" class="link">
                  <p class="small">Atipiko Tours</p>
                </a>
                <p data-key="experienceCard2Company" class="regular"></p>
              </div>
              <p data-key="experienceCard2Date" class="small"></p>
              <p data-key="experienceCard2Location" class="small"></p>
            </div>
            <p data-key="experienceCard2Description" class="regular"></p>
            <p data-key="experienceCard2Technologies" class="regular-bold"></p>
            <p data-key="experienceCard2Skills" class="regular-bold"></p>
          </div>
        </div>
        <div class="cardExperience">
          <img class="imageDefault" src="assets/icons/experience/senzostudio.png" alt="cardExperienceImage">
          <div class="frameFlexColumnMedium">
            <div class="frameFlexColumnTiny">
              <p data-key="experienceCard3Title" class="large"></p>
              <div class="frameFlexTiny">
                <a href="https://senzostudio.com/" class="link">
                  <p class="small">Senzo Studio</p>
                </a>
                <p data-key="experienceCard3Company" class="regular"></p>
              </div>
              <p data-key="experienceCard3Date" class="small"></p>
              <p data-key="experienceCard3Location" class="small"></p>
            </div>
            <p data-key="experienceCard3Description" class="regular"></p>
            <p data-key="experienceCard3Technologies" class="regular-bold"></p>
            <p data-key="experienceCard3Skills" class="regular-bold"></p>
          </div>
        </div>
        <div class="cardExperience">
          <img class="imageDefault" src="assets/icons/experience/promam.png" alt="cardExperienceImage">
          <div class="frameFlexColumnMedium">
            <div class="frameFlexColumnTiny">
              <p data-key="experienceCard4Title" class="large"></p>
              <div class="frameFlexTiny">
                <a href="https://www.promam.es/en/" class="link">
                  <p class="small">Promam</p>
                </a>
                <p data-key="experienceCard4Company" class="regular"></p>
              </div>
              <p data-key="experienceCard4Date" class="small"></p>
              <p data-key="experienceCard4Location" class="small"></p>
            </div>
            <p data-key="experienceCard4Description" class="regular"></p>
            <p data-key="experienceCard4Technologies" class="regular-bold"></p>
            <p data-key="experienceCard4Skills" class="regular-bold"></p>
          </div>
        </div>
      </div>

      <!-- [education] -->
      <div class="gridTwo hidden" id="educationContainer">

      </div>
    </div>

    <!-- [progressButton] -->
    <div id="progressButton">
      <span id="progressValue">
        <i class="fa-solid fa-chevron-up"></i>
      </span>
    </div>


    <!-- [footer] -->
    <footer>
      <div class="footerFrame">
        <a href="index.html" alt="logoAlejandro" id="logoLink">
          <svg class="logo" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11.0044 29.7125L23.0381 6.83789H24.6898L45.3122 42.6954H35.4965L24.9257 24.5289H23.274L21.3392 29.7125H11.0044ZM8.07878 34.6109H24.5012L29.6451 42.8381H3.3125L8.07878 34.6109Z" />
          </svg>
        </a>
        <a class="buttonSecondary" href="assets/documents/alejandroMoreno_resume.pdf" target="_blank">
          <p class="large" data-key="footerButton1"></p>
          <i class="fa-solid fa-download"></i>
        </a>
        <div class="frameFlexMedium">
          <a href="https://wa.me/34618110583" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-whatsapp"></i></a>
          <a href="https://www.linkedin.com/in/alejandromorenoproductdesigner/" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-linkedin"></i></a>
          <a href="https://github.com/kakomoma" class="buttonIcon" target="_blank"><i
              class="fa-brands fa-github"></i></a>
          <a href="mailto:alejandromorenomartin199@gmail.com" class="buttonIcon" target="_blank"><i
              class="fa-solid fa-envelope"></i></a>
        </div>
        <p class="small">Dise√±ando 2024</p>
        <div class="frameFlexMedium">
          <i class="fa-solid fa-copyright iconDefault"></i>
          <p class="small">Alejandro Moreno</p>
          <p class="small">3.0</p>
        </div>
      </div>
    </footer>

  </main>

  <script src="/assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/35d35eeb85.js" crossorigin="anonymous"></script>
</body>

</html>
